<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://discord.gg/wockbot">
    <title>Wock | Redirecting</title>
    <style>
        :root {
            --bg-dark: #050505;
            --text-main: #eeeeee;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Swirly Liquid Background Layer */
        .background-layer {
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, #1a1a1a 0%, transparent 50%),
                radial-gradient(circle at 20% 30%, #0d0d0d 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #222222 0%, transparent 40%),
                radial-gradient(circle at 10% 80%, #080808 0%, transparent 30%);
            background-blend-mode: screen;
            filter: blur(80px);
            animation: ultraSlowSwirl 120s linear infinite;
        }

        @keyframes ultraSlowSwirl {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .content {
            z-index: 1;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        p {
            font-size: 14px;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .dots {
            display: inline-block;
            width: 10px;
            text-align: left;
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80%, 100% { content: "..."; }
        }

        /* Support for pseudo-content dots */
        .dots::after {
            content: "";
            animation: dotsAnim 1.5s infinite;
        }

        @keyframes dotsAnim {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }
    </style>
</head>
<body>

    <div class="background-layer"></div>

    <div class="content">
        <p>Redirecting to discord.gg/wockbot<span class="dots"></span></p>
    </div>

    <script>
        // Fallback JavaScript Redirect
        window.location.href = "https://discord.gg/wockbot";
    </script>
</body>
</html>
