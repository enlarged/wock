<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Commands</title>
    <style>
        /* Modern Grey Palette */
        :root {
            --bg-main: #0a0a0a;
            --bg-sidebar: #0d0d0d;
            --bg-card: #141414;
            --bg-card-hover: #1a1a1a;
            --border-grey: #222222;
            --text-main: #eeeeee;
            --text-muted: #888888;
            --accent-grey: #2a2a2a;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: var(--bg-main);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-grey);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 20px;
            padding-left: 10px;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .cat-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 12px 15px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .cat-btn:hover {
            background: var(--bg-card);
            color: var(--text-main);
        }

        .cat-btn.active {
            background: var(--bg-card);
            color: var(--text-main);
            font-weight: 600;
        }

        .cat-btn .count {
            font-size: 11px;
            background: var(--accent-grey);
            padding: 2px 8px;
            border-radius: 10px;
            color: var(--text-muted);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 60px 8vw;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .header {
            max-width: 900px;
            margin-bottom: 50px;
        }

        h1 { font-size: 36px; margin: 0 0 10px 0; font-weight: 800; }
        .subtitle { color: var(--text-muted); font-size: 16px; margin-bottom: 35px; }

        /* Search Bar */
        .search-container {
            position: relative;
            max-width: 450px;
        }

        #searchBox {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-grey);
            border-radius: 10px;
            padding: 14px 14px 14px 45px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        #searchBox:focus {
            border-color: #444;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Command Cards */
        .command-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 900px;
        }

        .command-item {
            background: var(--bg-card);
            border: 1px solid var(--border-grey);
            border-radius: 12px;
            padding: 22px;
            transition: background 0.2s;
        }

        .command-item:hover {
            background: var(--bg-card-hover);
        }

        .cmd-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .cmd-name {
            font-weight: 700;
            font-size: 18px;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .cmd-aliases {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: lowercase;
        }

        .cmd-desc {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.6;
        }

        /* Subcommands Section */
        .subcommands-container {
            margin-top: 18px;
            padding-top: 15px;
            border-top: 1px solid var(--border-grey);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sub-item {
            display: flex;
            gap: 12px;
            font-size: 13px;
        }

        .sub-name {
            color: #ccc;
            font-weight: 600;
            white-space: nowrap;
        }

        .sub-desc {
            color: #666;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: var(--accent-grey); border-radius: 10px; }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2>Categories</h2>
    <div class="category-list" id="categoryList">
        </div>
</aside>

<main class="main-content">
    <div class="header">
        <h1>Commands</h1>
        <p class="subtitle">Browse and search through all available commands.</p>
        
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchBox" placeholder="Search commands...">
        </div>
    </div>

    <div class="command-list" id="commandList">
        </div>
</main>

<script>
    (async function() {
        const categoryList = document.getElementById('categoryList');
        const commandList = document.getElementById('commandList');
        const searchBox = document.getElementById('searchBox');

        let commandsJSON = {};

        try {
            const response = await fetch('./commands.json');
            commandsJSON = await response.json();
        } catch (err) {
            commandList.innerHTML = `<p style="color: #555;">Could not find commands.json. Please run your bot command first.</p>`;
            return;
        }

        // Filter out 'developer' module just in case
        const modules = Object.keys(commandsJSON).filter(m => m.toLowerCase() !== 'developer');
        let currentCategory = 'All';

        function renderSidebar() {
            categoryList.innerHTML = '';
            
            // Add "All" Category
            const allCount = modules.reduce((acc, m) => acc + commandsJSON[m].length, 0);
            createSidebarBtn('All', allCount);

            // Add Module Categories
            modules.forEach(mod => {
                createSidebarBtn(mod, commandsJSON[mod].length);
            });
        }

        function createSidebarBtn(name, count) {
            const btn = document.createElement('button');
            btn.className = `cat-btn ${currentCategory === name ? 'active' : ''}`;
            btn.innerHTML = `<span>${name}</span> <span class="count">${count}</span>`;
            btn.onclick = () => {
                currentCategory = name;
                renderSidebar();
                renderCommands();
                document.querySelector('.main-content').scrollTop = 0;
            };
            categoryList.appendChild(btn);
        }

        function renderCommands() {
            const query = searchBox.value.toLowerCase();
            commandList.innerHTML = '';

            let pool = [];
            if (currentCategory === 'All') {
                modules.forEach(m => pool = pool.concat(commandsJSON[m]));
            } else {
                pool = commandsJSON[currentCategory] || [];
            }

            const filtered = pool.filter(cmd => 
                cmd.name.toLowerCase().includes(query) || 
                (cmd.description && cmd.description.toLowerCase().includes(query))
            );

            if (filtered.length === 0) {
                commandList.innerHTML = '<p style="color: #444; text-align: center; margin-top: 50px;">No commands found matching your search.</p>';
                return;
            }

            filtered.forEach(cmd => {
                const card = document.createElement('div');
                card.className = 'command-item';

                // Handle Subcommands
                let subContent = '';
                if (cmd.subcommands && cmd.subcommands.length > 0) {
                    subContent = `<div class="subcommands-container">`;
                    cmd.subcommands.forEach(sub => {
                        subContent += `
                            <div class="sub-item">
                                <span class="sub-name">${cmd.name} ${sub.name}</span>
                                <span class="sub-desc">${sub.description || ''}</span>
                            </div>`;
                    });
                    subContent += `</div>`;
                }

                card.innerHTML = `
                    <div class="cmd-top">
                        <span class="cmd-name">/${cmd.name}</span>
                        <span class="cmd-aliases">${cmd.aliases && cmd.aliases.length ? cmd.aliases.join(' ') : ''}</span>
                    </div>
                    <div class="cmd-desc">${cmd.description || 'No description provided.'}</div>
                    ${subContent}
                `;
                commandList.appendChild(card);
            });
        }

        searchBox.addEventListener('input', renderCommands);

        // Initial Load
        renderSidebar();
        renderCommands();
    })();
</script>

</body>
</html>
