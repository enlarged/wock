<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Commands</title>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-sidebar: #0d0d0d;
            --bg-card: #141414;
            --bg-card-hover: #1a1a1a;
            --border-grey: #222222;
            --text-main: #eeeeee;
            --text-muted: #888888;
            --accent-grey: #2a2a2a;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--bg-main);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: row; /* Default Desktop */
        }

        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-grey);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar h2 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .cat-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 12px 15px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .cat-btn.active {
            background: var(--bg-card);
            color: var(--text-main);
            font-weight: 600;
        }

        .cat-btn .count {
            font-size: 11px;
            background: var(--accent-grey);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 60px 5vw;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .header { max-width: 800px; margin-bottom: 40px; }
        h1 { font-size: 32px; margin: 0 0 8px 0; }
        .subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 30px; }

        /* Search */
        .search-container { position: relative; max-width: 100%; }
        #searchBox {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-grey);
            border-radius: 10px;
            padding: 12px 12px 12px 40px;
            color: white;
            font-size: 15px;
            outline: none;
        }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        /* Commands */
        .command-list { display: flex; flex-direction: column; gap: 12px; max-width: 800px; }
        .command-item {
            background: var(--bg-card);
            border: 1px solid var(--border-grey);
            border-radius: 10px;
            padding: 18px;
        }
        .cmd-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .cmd-name { font-weight: 700; font-size: 16px; color: var(--text-main); }
        .cmd-aliases { font-size: 10px; color: var(--text-muted); }
        .cmd-desc { color: var(--text-muted); font-size: 14px; line-height: 1.5; }

        .subcommands-container {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid var(--border-grey);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .sub-item { font-size: 13px; line-height: 1.4; }
        .sub-name { color: #aaa; font-weight: 600; margin-right: 6px; }
        .sub-desc { color: #666; }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            body { flex-direction: column; }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 15px;
                border-right: none;
                border-bottom: 1px solid var(--border-grey);
            }

            .sidebar h2 { display: none; } /* Hide "Categories" text on mobile to save space */

            .category-list {
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 5px;
                -webkit-overflow-scrolling: touch;
            }

            .cat-btn {
                padding: 8px 14px;
                font-size: 13px;
            }

            .cat-btn .count { margin-left: 6px; }

            .main-content { padding: 30px 20px; }
            h1 { font-size: 24px; }
            .command-item { padding: 15px; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2>Categories</h2>
    <div class="category-list" id="categoryList"></div>
</aside>

<main class="main-content">
    <div class="header">
        <h1>Commands</h1>
        <p class="subtitle">Browse and search through all available commands.</p>
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchBox" placeholder="Search commands...">
        </div>
    </div>
    <div class="command-list" id="commandList"></div>
</main>

<script>
    (async function() {
        const categoryList = document.getElementById('categoryList');
        const commandList = document.getElementById('commandList');
        const searchBox = document.getElementById('searchBox');

        let commandsJSON = {};
        try {
            const response = await fetch('./commands.json');
            commandsJSON = await response.json();
        } catch (err) {
            commandList.innerHTML = `<p style="color: #444;">Could not load commands.json</p>`;
            return;
        }

        const modules = Object.keys(commandsJSON).filter(m => m.toLowerCase() !== 'developer');
        let currentCategory = 'All';

        function renderSidebar() {
            categoryList.innerHTML = '';
            const allCount = modules.reduce((acc, m) => acc + commandsJSON[m].length, 0);
            createSidebarBtn('All', allCount);
            modules.forEach(mod => createSidebarBtn(mod, commandsJSON[mod].length));
        }

        function createSidebarBtn(name, count) {
            const btn = document.createElement('button');
            btn.className = `cat-btn ${currentCategory === name ? 'active' : ''}`;
            btn.innerHTML = `<span>${name}</span> <span class="count">${count}</span>`;
            btn.onclick = () => {
                currentCategory = name;
                renderSidebar();
                renderCommands();
                document.querySelector('.main-content').scrollTop = 0;
            };
            categoryList.appendChild(btn);
        }

        function renderCommands() {
            const query = searchBox.value.toLowerCase();
            commandList.innerHTML = '';
            let pool = [];
            if (currentCategory === 'All') {
                modules.forEach(m => pool = pool.concat(commandsJSON[m]));
            } else {
                pool = commandsJSON[currentCategory] || [];
            }

            const filtered = pool.filter(cmd => 
                cmd.name.toLowerCase().includes(query) || 
                (cmd.description && cmd.description.toLowerCase().includes(query))
            );

            filtered.forEach(cmd => {
                const card = document.createElement('div');
                card.className = 'command-item';
                let subContent = '';
                if (cmd.subcommands && cmd.subcommands.length > 0) {
                    subContent = `<div class="subcommands-container">`;
                    cmd.subcommands.forEach(sub => {
                        subContent += `<div class="sub-item"><span class="sub-name">${cmd.name} ${sub.name}</span><span class="sub-desc">${sub.description || ''}</span></div>`;
                    });
                    subContent += `</div>`;
                }
                card.innerHTML = `
                    <div class="cmd-top">
                        <span class="cmd-name">/${cmd.name}</span>
                        <span class="cmd-aliases">${cmd.aliases && cmd.aliases.length ? cmd.aliases.join(' ') : ''}</span>
                    </div>
                    <div class="cmd-desc">${cmd.description || 'No description provided.'}</div>
                    ${subContent}
                `;
                commandList.appendChild(card);
            });
        }

        searchBox.addEventListener('input', renderCommands);
        renderSidebar();
        renderCommands();
    })();
</script>

</body>
</html>
